<div class="col-12 grid-margin strech-card">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Driver Detail form</h4>
          <form class="forms-sample" (ngSubmit)="updateDriver()" (ngSubmit)="updateDriverPriority()" novalidate>
                  <div class="form-group">
                    <label for="driverId">Driver_Id</label>
                    <input type="text"[(ngModel)]="drive.driverId" name="driverId" class="form-control" id="driverId" placeholder="Customer-Id">
                  </div>
                  <div class="form-group">
                      <label for="issueType">Issue_Type</label>
                      <input type="text" [(ngModel)]="drive.issueType" name="issueType" class="form-control" id="issueType" placeholder="Customer-Id">
                  </div> 
                  <div class="form-group">
                    <label for="issueDescription">Issue Description</label>
                    <textarea [(ngModel)]="drive.issueDescription" name="description" class="form-control"  id="issueDescription" rows="4"></textarea>
                  </div>
                 <!-- <div class="form-group">
                    <label for="solution">Solution</label>

                  </div>
              
                  <div class="form-group">
                      <label for="solution">Solution</label>
                    <select name="Solution" [(ngModel)]="drive.solution" name="solution" class="form-control"  id="solution">
                      <option for="salary issue solved">salary issue solved</option>
                      
                      <option for="vehicle issue solved">vehicle issue solved</option>
                      <option for="increment issue solved">increment issue solved</option>
                      <option for="customer issue solved">customer issue solved</option>
                    </select>
                  </div>
                    -->
                  <div class="example-container">
                    <mat-form-field>
                      <mat-label for="solution">DriverSolution</mat-label>
                        <mat-select name="solution" [(ngModel)]="drive.solution" placeholder="DriverSolution" class="form-control"  id="solution">
                          <mat-option value="customer">customer</mat-option>
                          <mat-option value="driver">driver</mat-option>
                          <mat-option value="fleet">fleet</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>

                    <div class="example-container">
                      <mat-form-field>
                        <mat-label for="priority">Pririties</mat-label>
                          <mat-select name="priority" [(ngModel)]="drive.priority"  class="form-control"  id="priority">
                            <mat-option value="1">1</mat-option>
                            <mat-option value="2">2</mat-option>
                            <mat-option value="3">3</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    <div></div>
                    <button type="submit" class="btn btn-success" >Submit</button>
                    <button type="submit" class="btn btn-success">Add</button>
                    <button class="btn btn-light">Cancel</button>
                </form>


      </div>
        


  </div>


</div>
