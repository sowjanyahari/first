<div class="col-md-12">
  <h2> Low Priority List</h2>
  <table class="table table-striped table-bordered">
    <thead >
    <tr>
      <th>driverId</th>
      <th>Type Of Issue</th>
      <th>Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lowprioritylist of drivers.data">
      
        <td >{{lowprioritylist.driverId}}</td>
        <td>{{lowprioritylist.issueType}}</td>
        <td>{{lowprioritylist.issueDescription}}</td>
        <td>{{lowprioritylist.isActive}}</td>
      <td><button class="btn btn-danger"(click)="getPrioritys(lowprioritylist)"> View Details</button></td>
    </tr>

    </tbody>
  </table>
  </div>
