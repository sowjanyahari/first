<div class="col-md-12">
    <h2> Customer Issue List</h2>
    <table class="table table-striped table-bordered" id="table">
      <thead >
      <tr>
        <th>Issue_ID</th>
        <th>Customer_ID</th>
        <th>Type Of Issue</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers.data">
          <td>{{customer.customer_Issue_Id}}</td>
        <td >{{customer.customer_Id}}</td>
        <td>{{customer.issue_Type}}</td>
        <td>{{customer.issue_Description}}</td>
        <td><button class="btn btn-success" (click)="getCustomers(customer)"  [routerLink]="['/customerdetailes']">Accept</button></td>
      </tr>
      </tbody>
    </table>
 
  </div>
